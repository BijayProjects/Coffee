{% extends 'main/main-base.html' %}


{% block content %}
 

    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Our Vision</h1>
        </div>
        <div class="modal-body">
          <form action="{% url 'vision_update' vu.id %}" method="POST" >
            {% csrf_token %}
            <div class="form-floating mb-4">
                <textarea class="form-control" name="new_vision_update" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 200px"> {{vu.sub_body}} </textarea>
                <label for="floatingTextarea2">Comments</label>
            </div>

            <button type="submit" class="btn btn-primary">Update Vision</button>
          </form>
        </div>
      </div>
    </div>
 

{% endblock content %}
